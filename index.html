<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="public/css/index.css">
  </head>
  
  <body>
    <div id="container">
      <div class="box">
        <h1>Location Heatmap</h1>
        <div class="desc">
          Visit <a href="https://takeout.google.com/settings/takeout">Google Takeout</a>
          and download your 'Location History' file. <br>Add the file below.
          <form class="fileupload" action="/" method="post" enctype="multipart/form-data">
          <div class="button">
            <input type="file" name="upfile" value="">
            <button type="submit" >Submit</button>
          </div>
        </form>
        <!-- Add loading page-->
        <p> Wait 5-10 seconds before clicking continue. </p>
        <button onclick="window.location.href='/hmap'">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
