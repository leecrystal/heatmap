<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
  </head>
  
  <body>
    <div id="container">
      <div class="box">
        <h1>Visualize Your Commute</h1>
        <div class="desc">
          Visit <a href="https://takeout.google.com/settings/takeout">Google Takeout</a>
          and download your 'Location History' file. <br>Add the file below.
          <form class="fileupload" action="/hmap" method="post" enctype="multipart/form-data">
            <input type="file" name="upfile" value="">
            <input type="submit" value="Submit File"/>
          </form>
          <button onclick="window.location.href = '/hmap'">View Map</button>
        </div>
      </div>
    </div>
  </body>
</html>
