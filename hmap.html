<!DOCTYPE html>
<html>
  <head>
      <script>
      var map, heatmap;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.73, lng: -73.93},
          zoom: 13
        });

        var format = 0.0000001;
        let data = [];
        $.getJSON('/location.json', function(json) {
          var lat, long, coord;
          for(var i = 0; i < Object.keys(json.locations).length; i++){
            lat = json.locations[i].latitudeE7 * format;
            long = json.locations[i].longitudeE7 * format;
            if(lat==null || long == null){
              continue;
            }
            coord = new google.maps.LatLng(lat, long);
            data.push(coord);
          }
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
              data: data,
              map: map,
        });
      }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization&callback=initMap"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <div id="map"></div>
  </body>
</html>
