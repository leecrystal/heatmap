<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
      <script>
      var map, heatmap;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.73, lng: -73.93},
          zoom: 13
        });

        $.getJSON("locations.json", function(data) {
          $.each(data, function(key, data) {
            var coord = new google.maps.LatLng(data.lat, data.lng); 
            heatmap = new google.maps.visualization.HeatmapLayer({
              data: coord,
              map: map,
            });
          });
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP63qnKqyvud4VYjP481_8XDWEOSSffik&callback=initMap"
    ></script>
  </body>
</html>
